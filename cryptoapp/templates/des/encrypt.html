{% extends 'base.html' %}

{% block content %}
    <h1>DES Encryption</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="message">Message to Encrypt:</label>
            <input type="text" name="message" required>
            <br><br>
            <label for="key">Key (8 bytes):</label>
            <input type="text" name="key" required>
            <br><br>
            <button type="submit">Encrypt</button>
        </form>
{% endblock %}
